<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fonts/icomoon/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- Este JS se agrega acá, porque necesitamos que cargue al iniciar la página -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo">
          <img src="assets/images/logo-laboratoria.svg" alt="Logo Laboratoria">
        </div>
      </header>
      <nav>
        <div id="city">
          <h2 class="upper inline hq">Santiago de Chile 2017 - II</h2>
          <span class="icon-caret-down"></span>
        </div>
        <div id="pages">
          <h3 class="upper inline">Overview</h3>
          <h3 class="upper inline">Students</h3>
          <h3 class="upper inline">Teachers</h3>
        </div>
      </nav>
      <div id="content">
        <div id="enrollment" class="small-chart"></div>
        <div id="achievement" class="small-chart"></div>
        <div id="nps" class="small-chart"></div>
      </div>
    </div>
		<!-- Base de datos, ideal cargar los datos cuando carga toda la página, windows on log or something like that -->
		<script src="js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="js/app.js"></script>
  </body>
</html>
