<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/fonts/icomoon/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <!-- Este JS se agrega acá, porque necesitamos que cargue al iniciar la página -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div id="logo">
          <img src="assets/images/logo-laboratoria.svg" alt="Logo Laboratoria">
        </div>
      </header>
      <nav>
        <div id="city">
          <h2 class="upper inline hq">Santiago de Chile 2017 - II</h2>
          <span id="down" class="icon-caret-down"></span>
        </div>
        <div id="pages">
          <h3 class="upper inline">Overview</h3>
          <h3 class="upper inline">Students</h3>
          <h3 class="upper inline">Teachers</h3>
        </div>
      </nav>
      <div id="content">
        <div id="enrollment" class="small-chart">
          <h3 class="upper">Enrollment</h3>
          <div class="little-boxes">
            <span id="enrolled" class="counter">0</span>
            <span class="upper small-size"># Students Currently Enrolled</span>
          </div>
          <div class="little-boxes">
            <span id="drop-percentage" class="counter">0</span>
            <span class="upper small-size">% Dropout</span>
          </div>
        </div>
        <div id="achievement" class="small-chart">
          <h3 class="upper">Achievement</h3>
          <div class="little-boxes">
            <span id="target" class="counter">0</span>
            <span class="upper small-size"># Students that meet the target</span>
          </div>
          <div class="little-boxes">
            <span id="total-percentage" class="counter">0</span>
            <span class="upper small-size">% of total</span>
          </div>
        </div>
        <div id="nps" class="small-chart">
          <h3 class="upper">Net Promoter Score</h3>
          <div class="little-boxes">
            <span id="nps-counter" class="counter">0</span>
            <span class="upper small-size">% Cumulative NPS</span>
          </div>
          <div class="little-boxes">
            <h4>
              <span>0 </span><span>Promoters</span>
            </h4>
            <h4>
              <span>0 </span><span>Passive</span>
            </h4>
            <h4>
              <span>0 </span><span>Detractors</span>
            </h4>
          </div>
        </div>
        <div id="tech-skills" class="big-chart"></div>
        <div id="life-skills" class="big-chart"></div>
        <div id="student-satisfaction" class="small-chart">
          
        </div>
        <div id="teacher-rating" class="small-chart">
          
        </div>
        <div id="jedi-rating" class="small-chart">
          
        </div>
      </div>
    </div>
		<!-- Base de datos, ideal cargar los datos cuando carga toda la página, windows on log or something like that -->
		<script src="js/data.js"></script>
		<!-- Aquí va tus archivos JS -->
    <script src="js/app.js"></script>
  </body>
</html>
